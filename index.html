<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <title>TODO List</title>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <!-- Project Styles -->
        <link rel="stylesheet" href="styles.css" />
        <!-- Project JavaScript -->
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div class="container app-container">
            <section class="app-header">
                <div class="row">
                    <h1 class="col-12 text-center">TODO List App</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form>
                            <div class="input-group mb-3">
                                <input id="title" type="text" class="form-control" onkeyup="onType()" placeholder="Enter a title for this task..." aria-label="Recipient's username" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button onclick="onAddTask()" class="btn btn-primary" type="button" id="addTaskBtn">Add Task</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <section class="task-container">
                <div class="row" id="all-tasks">
                    <div class="col-12" id="empty-message">
                        <p>You don't have any tasks on your todo list yet. Get started by adding one at the top of the page!</p>
                    </div>
                    <div class="col-12 task hide" id="task-template">
                        <div class="task-actions">
                            <input type="checkbox" class="completion-box">
                        </div>
                        <p class="task-title">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        </p>
                        <a class="remove-task">Remove</a>

                    </div>
                </div>
            </section>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
